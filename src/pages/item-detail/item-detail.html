<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2><ion-icon ios="ios-pin" md="md-pin"></ion-icon> : {{item.from}} To {{item.to}}</h2>
    <h2><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> : {{item.date| date}}</h2>
    <h2>  <ion-icon ios="ios-time" md="md-time"></ion-icon> : {{item.time}}</h2>
    <h2><i>Seats: {{item.seats}}</i></h2>
    <h2> <ion-icon name="car"></ion-icon> : {{item.carName}}</h2>
    <p> <ion-icon name="contact"></ion-icon> : {{item.name}}</p>
    <p><ion-icon name="call"></ion-icon> : {{item.contact}}</p>
  <br>
    <div *ngIf="item.seats!=0; else cannot">
      <form [formGroup]="addcarpool" (ngSubmit)="request()">
      <ion-label>Fill following form to book</ion-label>
      <ion-item>
        <ion-label floating>Adhaar No</ion-label>
        <ion-input type="text" [(ngModel)]="addpoolCar.addharNo" required formControlName="aadhar"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="addpoolCar.name" required formControlName="name"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label floating>contact</ion-label>
        <ion-input type="number" [(ngModel)]="addpoolCar.contact" required formControlName="contact"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Write pickup Point</ion-label>
        <ion-input type="text" [(ngModel)]="addpoolCar.pickupPoint" required formControlName="pickup"></ion-input>
      </ion-item>
      <button ion-button type="submit">Book Car Pool</button>
      </form>
    </div>
  <ng-template #cannot ><div>
    You cannot apply for this pool no seats available
  </div></ng-template>

</ion-content>
