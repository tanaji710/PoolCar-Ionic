<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="signup" (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="account.firstName" name="fname" required formControlName="fname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="account.lastName" name="lname" required formControlName="lname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" required formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contact</ion-label>
        <ion-input type="number" [(ngModel)]="account.contact" name="contact" required formControlName="contact"></ion-input>
      </ion-item>
      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" required formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
  <ion-card>
    <ion-card-content>
      <img src="../../assets/imgs/login.svg" class="img-responsive">
    </ion-card-content>
  </ion-card>
</ion-content>
